<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Cookie autosaver - Signin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/post_sign_in.js"></script>
</head>
 
<body> 
<div class="container"> 
<div class="col-sm-4">
    <h3>Cookie autosaver - Sign in</h3>
    <div>       
        <form id="singin_form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter UserName"/>
          </div>
          <div class="form-group">
            <label for="pass1">Password:</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Password"/>
          </div>
          <div class="form-group">
            <label for="pass2">Confirm password:</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter Password"/>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div id="res">
    </div>
</div>  
</div>
</body>
</html>
